<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
 <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <!--heading - user - stats-->
    <h1>LeetMetric</h1>
    
    <div class="user container">
        <p>Enter your user name below:</p>
        <div class="user_-name-container">
            <input type="text" placeholder="enter your username" id="user-input">
            <button id="search-btn">Search</button>
        </div>
    </div>

    <div class="stats-containeer">
        <div class="progress">
            <div class="progress-item circle">
                <div class="easy-progress ">
                    <span id="easy-label">0</span><br>Easy
                </div>
            </div>
            <div class="progress-item circle ">
                <div class="medium-progress circle ">
                    <span id="medium-label">0</span><br>Medium
                </div>
            </div>
            <div class="progress-item circle ">
                <div class="hard-progress ">
                    <span id="hard-label">0</span><br>Hard
                </div>
            </div>
        </div>

        <div class="stats-card">
            <!--directly populate card from JS CODE-->
        </div>
    </div>
</div>
<script src="script.js"></script>

</body>
